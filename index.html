<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mapa</title>
  <link rel="stylesheet" href="./dist/main.css">
</head>
<body>
  <header class="header">
    <nav class="navbar nav-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#" class="header__link">Home</a>
            </li>
            <li>
              <a href="#about" class="header__link">About</a>
            </li>
            <li>
              <a href="#contact" class="header__link">Contact</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <form id="frmUsuario" action="#">
          <legend>Usuário</legend>
          <div class="form-group">
            <label for="txtNome">Nome</label>
            <input type="text" id="txtNome" class="form-control">
          </div>
          <div class="form-group">
            <label for="dateNascimento">Data de nascimento</label>
            <input type="date" id="dateNascimento" class="form-control">
          </div>
          <div class="form-group">
            <label for="numCpf">CPF</label>
            <input type="text" id="numCpf" class="form-control">
          </div>
          <button class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <form id="frmProfissional" action="#">
          <legend>Profissional</legend>
          <div class="form-group">
            <label for="txtNome">Nome</label>
            <input type="text" id="txtNome" class="form-control">
          </div>
          <div class="form-group">
            <label for="dateNascimento">Data de nascimento</label>
            <input type="date" id="dateNascimento" class="form-control">
          </div>
          <div class="form-group">
            <label for="numCpf">CPF</label>
            <input type="text" id="numCpf" class="form-control">
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-4">
                <label for="rdPsicologo">Psicólogo</label>
                <input type="radio" id="rdPsicologo"
                name="rdProfissao">
              </div>
              <div class="col-xs-12 col-sm-12 col-md-4">
                <label for="rdPsiquiatra">Psiquiatra</label>
                <input type="radio" id="rdPsiquiatra"
                name="rdProfissao">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>
              Possui consultório próprio?
              <span>Sim</span>
              <input type="checkbox">
            </label>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-4">
                <label for="txtEndereco">Endereço comercial</label>
                <input type="text" id="txtEndereco"
                name="txtEndereco" class="form-control">
              </div>
              <div class="col-xs-12 col-sm-12 col-md-2">
                <label for="numNumero">Número</label>
                <input type="text" id="numNumero"
                name="numNumero" class="form-control">
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6">
                <label for="txtComplemento">Complemento</label>
                <input type="text" id="txtComplemento"
                name="txtComplemento" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="numTelefone">Telefone</label>
            <input type="tel" id="numTelefone" class="form-control">
          </div>
          <div class="form-group">
            <label for="txtemail">Email</label>
            <input type="email" id="txtemail" class="form-control">
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-4">
                <label for="numRegistro">Número do registro</label>
                <input type="number" id="numRegistro"
                name="numRegistro" class="form-control">
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6">
                <label for="txtRegiao">Região</label>
                <input type="text" id="txtRegiao"
                name="txtRegiao" class="form-control">
              </div>
            </div>
          </div>
          <button class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="text-center">
      Aplicação feita para o The Big Hackathon na #CPBR10
    </p>
  </footer>
  <script src="./dist/app.min.js"></script>
</body>
</html>
