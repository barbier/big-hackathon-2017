<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SISAUX</title>
  <link rel="stylesheet" href="./dist/main.css">
</head>
<body>
  <header class="header">
    <nav class="navbar nav-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand header__logo">SISAUX</a>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <h1>Seja bem-vindo!</h1>
        <h2>Como gostaria de se cadastrar?</h2>
        <ul class="list-inline list-unstyled">
          <li>
            <a id="linkUsuario" role="button"
            class="opcoes-cadastro__link btn btn-default">
              Usuário
            </a>
          </li>
          <li>
            <a id="linkProfissional" role="button"
            class="opcoes-cadastro__link btn btn-default">
              Profissional da área
            </a>
          </li>
        </ul>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        <form id="frmUsuario" action="#" class="form">
          <legend class="form__title">Usuário</legend>
          <div class="form-group">
            <label for="txtNome">Nome</label>
            <input type="text" id="txtNome" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="dateNascimento">Data de nascimento</label>
            <input type="date" id="dateNascimento"
            class="form-control" required>
          </div>
          <div class="form-group">
            <label for="numCpf">CPF</label>
            <input type="text" id="numCpf" class="form-control" required>
          </div>
          <button class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <form id="frmProfissional" action="#" class="form">
          <legend class="form__title">Profissional</legend>
          <div class="form-group">
            <label for="txtNome">Nome</label>
            <input type="text" id="txtNome" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="dateNascimento">Data de nascimento</label>
            <input type="date" id="dateNascimento"
            class="form-control" required>
          </div>
          <div class="form-group">
            <label for="numCpf">CPF</label>
            <input type="text" id="numCpf" class="form-control" required>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-4">
                <label for="rdPsicologo">Psicólogo</label>
                <input type="radio" id="rdPsicologo"
                name="rdProfissao" required>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-4">
                <label for="rdPsiquiatra">Psiquiatra</label>
                <input type="radio" id="rdPsiquiatra"
                name="rdProfissao" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>
              Possui consultório próprio?
              <span>Sim</span>
              <input type="checkbox" id="chkConsultorio">
            </label>
          </div>
          <div id="enderecoComercial"
          class="form-group form__endereco-consultorio">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-4">
                <label for="txtEndereco">Endereço comercial</label>
                <input type="text" id="txtEndereco"
                name="txtEndereco" class="form-control">
              </div>
              <div class="col-xs-12 col-sm-12 col-md-2">
                <label for="numNumero">Número</label>
                <input type="text" id="numNumero"
                name="numNumero" class="form-control">
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6">
                <label for="txtComplemento">Complemento</label>
                <input type="text" id="txtComplemento"
                name="txtComplemento" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="numTelefone">Telefone</label>
            <input type="tel" id="numTelefone" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="txtemail">Email</label>
            <input type="email" id="txtemail" class="form-control" required>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-4">
                <label for="numRegistro">Número do registro</label>
                <input type="number" id="numRegistro"
                name="numRegistro" class="form-control" required>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6">
                <label for="txtRegiao">Região</label>
                <input type="text" id="txtRegiao"
                name="txtRegiao" class="form-control" required>
              </div>
            </div>
          </div>
          <button class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="text-center">
      Aplicação feita para o The Big Hackathon na #CPBR10
    </p>
  </footer>
  <script src="./dist/app.min.js"></script>
  <!-- <script src="./vendor/jquery-3.1.1.min.js"></script>
  <script src="./src/js/forms.js"></script> -->
</body>
</html>
