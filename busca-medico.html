<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SISAUX</title>
  <link rel="stylesheet" href="./dist/main.css">
</head>
<body>
  <header class="header">
    <nav class="navbar nav-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand header__logo">SISAUX</a>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <form id="frmUsuario" action="#">
          <legend class="form__title">Buscar médico</legend>
          <div class="form-group">
            <label for="txtNome">Nome</label>
            <input type="text" id="txtNome" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="selProfissional">Tipo de médico</label>
            <select name="selProfissional" id="selProfissional">
              <option value="">---</option>
              <option value="">Psicólogo</option>
              <option value="">Psiquiatra</option>
            </select>
          </div>
          <button class="btn btn-primary">Buscar</button>
        </form>
        <table class="table table-bordered table-striped">
          <tr>
            <th>Nome</th>
            <th>Tipo de médico</th>
          </tr>
          <tr>
            <td>José das Couves</td>
            <td>Psicólogo</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="text-center">
      Aplicação feita para o The Big Hackathon na #CPBR10
    </p>
  </footer>
  <script src="./dist/app.min.js"></script>
  <!-- <script src="./vendor/jquery-3.1.1.min.js"></script>
  <script src="./src/js/forms.js"></script> -->
</body>
</html>
